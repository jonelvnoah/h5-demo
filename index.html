<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>h5-demo</title>
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <script src="./src/js/flexible.js"></script>
</head>
<body>
  <!-- loading begin -->
  <div class="loading" id="loading">
    <div class="load_title">h5-john</div>
    <div class="load_num" id="load_num">0%</div>
  </div>
  <!-- loading end -->

  <!-- content begin -->
  <div class="wrapper" id="wrapper">

    <!-- 第一屏 begin -->
    <div class="layer layer1">
      <div class="layer1_title"></div>
      <div class="cellphone"></div>
      <div class="coffee"></div>
      <div class="layer1_button"></div>
    </div>
    <!-- 第一屏 end -->

    <!-- 第二屏 begin -->
    <div class="layer layer2">
      <div class="layer2_title"></div>
      <div class="question_area">
        <div class="question_inner">
          <div class="question_num"></div>
          <div class="question_content"></div>
        </div>
      </div>
      <div class="answer_area">
        <ul class="answer_list">
          <li class="answer" data-ans=""></li>
          <li class="answer" data-ans=""></li>
          <li class="answer" data-ans=""></li>
        </ul>
      </div>
    </div>
    <!-- 第二屏 end -->
    
    <!-- 第三屏 begin -->
    <div class="layer layer3">
      
    </div>
    <!-- 第三屏 end -->

    <!-- 第四屏 begin -->
    <div class="layer layer4">
      
    </div>
    <!-- 第四屏 end -->

    <!-- 第五屏 begin -->
    <div class="layer layer5">
      
    </div>
    <!-- 第五屏 end -->

    <!-- 第六屏 begin -->
    <div class="layer layer6">
      
    </div>
    <!-- 第六屏 end -->

    <!-- 第七屏 begin -->
    <div class="layer layer7">
      
    </div>
    <!-- 第七屏 end -->

    <!-- last layer begin -->
    <div class="layer layer8">
      <div class="hua">
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
      </div>
      <div class="layer8_text">
        <div class="text1"></div>
        <div class="text2"></div>
      </div>
      <div class="info"></div>
      <div class="qr-code">
        <img src="src/images/share.png" alt="qr-code">
      </div>
      <div class="play_again"></div>
      <div class="share"></div>
    </div>
    <!-- last layer end -->
  </div>
  <!-- content end -->

  <!-- mask begin -->
  <div class="mask"></div>
  <!-- mask end -->

  <!-- music begin -->
  <div class="music_box play"></div>
  <audio src="#" id="music" loop="loop" preload="auto"></audio>
  <!-- music end -->
</body>
</html>
